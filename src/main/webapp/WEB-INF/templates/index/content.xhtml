<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
		
	<h:form id="contentForm">
	
	<div class="ui-grid ui-grid-responsive">
	
		<div class="ui-grid-row">
		        	        		        		
	        <div class="ui-grid-col-6">

				<p:panel id="contentAlu" styleClass="noBorder panelAlu">

					<h:outputText value="#{msg['msg.alumnosU']}" styleClass="txtBold txtEnorme txtColorWhite"/>
					<p:separator/>
					<h:outputText value="#{msg['msg.alumnosDetalle']}" styleClass="txtGrande txtColorWhite"/>						
					<p:separator/>
					<p:button id="regAlu" outcome="registroA.xhtml" value="#{msg['btn.signup']}" styleClass="btnCustom"/>

			    </p:panel>    			        	        	        
	        	        	
	        </div>
	        
	        <div class="ui-grid-col-6">
				
				<p:panel id="contentEmp" styleClass="noBorder panelEmp">
				
					<h:outputText value="#{msg['msg.empresasU']}" styleClass="txtBold txtEnorme txtColorWhite"/>
					<p:separator/>
					<h:outputText value="#{msg['msg.empresasDetalle']}" styleClass="txtGrande txtColorWhite"/>						
					<p:separator/>
					<p:button id="regEmp" outcome="cv.xhtml" value="#{msg['btn.signup']}" ajax="false" styleClass="btnCustom"/>

			    </p:panel>
			        			        	        	        
	        </div>	        
	        	        
		</div>
				
		<div class="ui-grid-row countersContainer txtCenter">
						
			<!-- alumnos registrados -->			
			<div class="ui-grid-col-4">
				<p:panel styleClass="counters bgColor noBorder">
				
					<i class="fa fa-graduation-cap fa-3x"/>
					
					<div class="countersNum">				
	   					<span class="timer" data-from="0" data-to="125" data-speed="3000" style="color:#42AFC6;"/> <!-- AQUI SE CAMBIAN LOS VALORES DE LOS COUNTERS -->
	   				</div>
	   				
	   				<h:outputText value="#{msg['msg.alumnos']}" styleClass="countersTxt"/>
	   				<br/>
	   				<h:outputText value="#{msg['msg.registered']}" styleClass="countersTxt"/>
	   				
	   			</p:panel>			
			</div>
						
			<!-- empresas registrados -->
			<div class="ui-grid-col-4">
				<p:panel styleClass="counters bgColor dottedBorder noBorder">
				
					<i class="fa fa-briefcase fa-3x"/>
					
					<div class="countersNum">	
	   					<span class="timer" data-from="0" data-to="35" data-speed="3000" style="color:#3A8BC5;"/> <!-- AQUI SE CAMBIAN LOS VALORES DE LOS COUNTERS -->
	   				</div>
	   				
	   				<h:outputText value="#{msg['msg.empresas']}" styleClass="countersTxt"/>
	   				<br/>
	   				<h:outputText value="#{msg['msg.registered']}" styleClass="countersTxt"/>
	   					   					   				
   				</p:panel>			
			</div>
			
			<!-- cvs descargados -->			
			<div class="ui-grid-col-4">
				<p:panel styleClass="counters bgColor dottedBorder noBorder">
				
					<i class="fa fa-file-text fa-3x"/>
					
					<div class="countersNum">
						<span class="timer" data-from="0" data-to="157" data-speed="3000" style="color:#23518e;"/>
					</div>
	   				
	   				<h:outputText value="#{msg['msg.counter3a']}" styleClass="countersTxt"/>
	   				<br/>
	   				<h:outputText value="#{msg['msg.counter3b']}" styleClass="countersTxt"/>
	   				
  				</p:panel>			
			</div>
									
		</div>				
	</div>
	
	</h:form>
		
</ui:composition>
