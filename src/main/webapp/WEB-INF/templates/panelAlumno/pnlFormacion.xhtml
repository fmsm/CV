
<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<div class="ui-grid-row" style="padding-bottom: 1.5em;">
	
        <div class="ui-grid-col-3 txtRight">						        
        	<h:outputText value="FORMACIÓN ACADÉMICA" styleClass="txtGrande colorPrimary"/>						        																        	
        </div>
    	
    	<h:panelGroup layout="block" rendered="#{not cvPrincipal.existenDatosFormacion}" 
    				  styleClass="ui-grid-col-9" style="margin-left: 0.5em; border-left: 1px dotted #009688;">
			<p:commandButton value="Añadir formación académica" onclick="preShowDlg('wv_dlgFormacion')"													 
							 icon="fa fa-plus fa-lg" title="Añadir formación académica" styleClass="btnAdd" style="margin-left: 2em;"/>												
        </h:panelGroup>
    
    </div>
    
   	<p:dataList id="datalistEstudiosFechas" value="#{cvFormacion.listaEstudios}" var="item" type="none" rendered="#{cvPrincipal.existenDatosFormacion}" 
   				styleClass="noBorder">
   	
    	<div class="ui-grid-row">
    	    	
    		<div class="ui-grid-col-3">
    		
				<div class="ui-grid-row">
					<div class="ui-grid-col-12 txtRight" style="color: #727272;">			
						<h:outputText value="#{ of:capitalize( of:formatDate(item.fechaInicio, 'MMMM yyyy') ) }"  />
						<h:outputText styleClass="fa fa-long-arrow-right fa-lg separacionFechas" />
						<h:outputText value="#{ of:capitalize( of:formatDate(item.fechaFin, 'MMMM yyyy') ) }"  />
					</div>
	            </div>
	                       	
        	</div>
        	
        	<div class="ui-grid-col-9" style="margin-left: 0.5em; border-left: 1px dotted #009688;">
        		
        		<div class="ui-grid-row">
        			<div class="ui-grid-col-10" style="margin-left: 2em;">
        				<h:outputText value="#{item.titulo}" styleClass="ui-grid-row txtMediano" style="margin-bottom: .5em;"/>
						<h:outputText value="#{item.centro} ( #{item.nombreMunicipio} )" rendered="#{not empty item.nombreMunicipio}" styleClass="ui-grid-row" style="margin-bottom: .5em; color: #727272;"/>
						<h:outputText value="#{item.centro}" rendered="#{empty item.nombreMunicipio}" styleClass="ui-grid-row" style="margin-bottom: .5em; color: #727272;"/>						
   						<h:outputText value="#{item.infoAdicional}" rendered="#{not empty cvFormacion.infoAdicional}" styleClass="ui-grid-row" style="color: #727272;"/>
        			</div>
        			<div class="ui-grid-col-2">
						<p:commandButton icon="fa fa-pencil" value="Editar" title="Editar bloque"
										 actionListener="#{cvFormacion.editarBloque(item)}" update="dlgFormacion" 
										 oncomplete="preShowDlg('wv_dlgFormacion')"										   
										 styleClass="btnEdit"/>				        			
						<p:commandButton icon="fa fa-minus-circle" value="Borrar" title="Eliminar bloque" 
										 actionListener="#{cvFormacion.eliminarBloque(item)}" update=":cvCenterPnl"  
										 styleClass="btnDel"/>				
        			</div>
        		</div>
        		
        		<p:separator style="margin-left: 2em; border: 1px dotted #009688;"/>
        		
        	</div> 
        	       
    	</div>
    	
   	</p:dataList>           
	
	
	<h:panelGroup layout="block" rendered="#{cvPrincipal.existenDatosFormacion}" styleClass="ui-grid-row">
		<div class="ui-grid-col-3"></div>
		<p:commandButton value="Añadir formación académica" onclick="preShowDlg('wv_dlgFormacion')"													 
						 icon="fa fa-plus fa-lg" title="Añadir formación académica" 
						 styleClass="btnAdd" style="margin-left: 2em;"/>
	</h:panelGroup>
			
</ui:composition>
