
<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<f:facet name="header">
		<p:commandLink actionListener="#{cvExperiencia.reset}" oncomplete="hideDlg('#dlgExperiencia', 'wv_dlgExperiencia')" 
					   update=":datosExperiencia">
			<i class="fa fa-times-circle-o fa-3x"/>
		</p:commandLink>
		<h:outputText value="Experiencia Laboral" styleClass="txtGrande" style="margin-left: 2em;"/>
	</f:facet>			  
	    
    <p:separator/>
	    
	<div class="ui-grid ui-grid-responsive">
	
		<h:form id="datosExperiencia">
		
			<div class="ui-grid-row" style="margin-bottom: 1em;">
				
				<div class="ui-grid-col-5">
				
				<!-- DATOS DATOS DATOS -->
				
				
					<!-- Puesto -->		
				    <div class="ui-grid-row" style="margin-bottom: .5em;">
						<p:outputLabel for="puesto" value="Puesto" styleClass="ui-grid-col-12"/>
					</div>
		
				    <div class="ui-grid-row">
						<p:inputText id="puesto" value="#{cvExperiencia.puesto}"								  
									 placeholder="Programador Java" 
									 required="true" requiredMessage="#{msg['error.required']}" validatorMessage="#{msg['error.formato']}"
									 styleClass="ui-grid-col-12">
							<f:validateLength maximum="60"/>						
						</p:inputText>
					</div>
		
				    <div class="ui-grid-row" style="margin-bottom: 1em;">			    	
						<div class="ui-grid-col-12"><p:message for="puesto" display="text"/></div>
					</div>				
				
				
					<!-- Empresa -->		
				    <div class="ui-grid-row" style="margin-bottom: .5em;">
						<p:outputLabel for="empresa" value="Empresa" styleClass="ui-grid-col-12"/>
					</div>
		
				    <div class="ui-grid-row">
						<p:inputText id="empresa" value="#{cvExperiencia.empresa}"								  
									 placeholder="GPEX" 
									 required="true" requiredMessage="#{msg['error.required']}" validatorMessage="#{msg['error.formato']}"
									 styleClass="ui-grid-col-12">
							<f:validateLength maximum="60"/>						
						</p:inputText>
					</div>
		
				    <div class="ui-grid-row" style="margin-bottom: 1em;">			    	
						<div class="ui-grid-col-12"><p:message for="empresa" display="text"/></div>
					</div>				
				
					
					<!-- Sector -->		
				    <div class="ui-grid-row" style="margin-bottom: .5em;">
						<p:outputLabel for="sector" value="Sector" styleClass="ui-grid-col-12"/>
					</div>
		
				    <div class="ui-grid-row">
						<p:inputText id="sector" value="#{cvExperiencia.sector}"								  
									 placeholder="Desarrollo de Software" 
									 validatorMessage="#{msg['error.formato']}"
									 styleClass="ui-grid-col-12">
							<f:validateLength maximum="60"/>						
						</p:inputText>
					</div>
		
				    <div class="ui-grid-row" style="margin-bottom: 1em;">			    	
						<div class="ui-grid-col-12"><p:message for="sector" display="text"/></div>
					</div>					
				

					<!-- Municipio -->		
				    <div class="ui-grid-row" style="margin-bottom: .5em;">
						<p:outputLabel for="municipio" value="Municipio" styleClass="ui-grid-col-12"/>
					</div>
		
				    <div class="ui-grid-row">
						<p:inputText id="municipio" value="#{cvExperiencia.municipio}"								  
									 placeholder="Mérida" 
									 validatorMessage="#{msg['error.formato']}"
									 styleClass="ui-grid-col-12">
							<f:validateLength maximum="101"/>						
						</p:inputText>
					</div>
		
				    <div class="ui-grid-row" style="margin-bottom: 1em;">			    	
						<div class="ui-grid-col-12"><p:message for="municipio" display="text"/></div>
					</div>					
					
					
					<!-- Fecha Inicio (mes y año) -->
				    <div class="ui-grid-row" style="margin-bottom: .5em;">
				    	<p:outputLabel value="Fecha de Inicio (mes y año)" styleClass="ui-grid-col-12"/>
					</div>
		
				    <div class="ui-grid-row">
						<p:inputText id="inicioMes" value="#{cvExperiencia.inicioMes}" placeholder="11" maxlength="2"
									 required="true" requiredMessage="#{msg['error.required']}" validatorMessage="#{msg['error.formato']}" 
									 styleClass="ui-grid-col-3">
							 <f:validateLongRange minimum="1" maximum="12"/>									 
		                     <f:validateRegex pattern="^[0-9]{1,2}$"/>
		                     <pe:keyFilter mask="pint"/>									 
						</p:inputText>
										                      		    
			    	 	<h:outputText styleClass="ui-grid-col-2" style="margin-right: .5em;"/> <!-- relleno -->

						<p:inputText id="inicioAnno" value="#{cvExperiencia.inicioAnno}" placeholder="2015" maxlength="4" 
									 required="true" requiredMessage="#{msg['error.required']}" validatorMessage="#{msg['error.formato']}" 
									 styleClass="ui-grid-col-3" >
							 <f:validateLongRange minimum="1990" maximum="2016"/>									 
		                     <f:validateRegex pattern="^[0-9]{4}$"/>
		                     <pe:keyFilter mask="pint"/>							 
						</p:inputText>									 
					</div>
		
				    <div class="ui-grid-row" style="margin-bottom: 1em;">
				    	<div class="ui-grid-col-5"><p:message for="inicioMes" display="text"/></div>		    	
						<div class="ui-grid-col-5"><p:message for="inicioAnno" display="text"/></div>		    
					</div>
					
					
					<!-- Fecha Fin (mes y año) -->
				    <div class="ui-grid-row" style="margin-bottom: .5em;">
				    	<p:outputLabel id="fechaFin" value="Fecha de Finalización (mes y año)" styleClass="ui-grid-col-12"/>
					</div>
		
				    <div class="ui-grid-row">
						<p:inputText id="finMes" value="#{cvExperiencia.finMes}" placeholder="11" maxlength="2" widgetVar="wvFinMes"
									 required="true" requiredMessage="#{msg['error.required']}" validatorMessage="#{msg['error.formato']}" 
									 styleClass="ui-grid-col-3">
							 <f:validateLongRange minimum="1" maximum="12"/>
		                     <f:validateRegex pattern="^[0-9]{1,2}$"/>
		                     <pe:keyFilter mask="pint"/>									 
						</p:inputText>
										                      		    
			    	 	<h:outputText styleClass="ui-grid-col-2" style="margin-right: .5em;"/> <!-- relleno -->

						<p:inputText id="finAnno" value="#{cvExperiencia.finAnno}" placeholder="2015" maxlength="4" widgetVar="wvFinAnno" 
									 required="true" requiredMessage="#{msg['error.required']}" validatorMessage="#{msg['error.formato']}" 
									 styleClass="ui-grid-col-3" >
							 <f:validateLongRange minimum="1990" maximum="2016"/>									 
		                     <f:validateRegex pattern="^[0-9]{4}$"/>
		                     <pe:keyFilter mask="pint"/>							 
						</p:inputText>									 
					</div>
		
				    <div class="ui-grid-row" style="margin-bottom: 1em;">
				    	<div class="ui-grid-col-5"><p:message for="finMes" display="text"/></div>		    	
						<div class="ui-grid-col-5"><p:message for="finAnno" display="text"/></div>		    
					</div>


					<!-- Actualmente -->
				    <div class="ui-grid-row" style="margin-bottom: 1em;">
						<p:selectBooleanCheckbox id="actualmente" value="#{cvExperiencia.actualmente}" widgetVar="wvActualmente" onchange="toggleFechaFin()"/>
						<p:outputLabel for="actualmente" value="Cursando actualmente" style="margin-left: .5em;"/>
					</div>
					
					<!-- Informacion Adicional -->
<!-- 				    <div class="ui-grid-row" style="margin-bottom: .5em;"> -->
<!-- 						<p:outputLabel for="infoAdicional" value="Información Adicional" styleClass="ui-grid-col-12"/> -->
<!-- 					</div> -->
		
<!-- 				    <div class="ui-grid-row"> -->
<!-- 						<p:inputTextarea id="infoAdicional" value="#{cvExperiencia.infoAdicional}" maxlength="500" autoResize="true" disabled="true" 									 	  -->
<!-- 									 	 styleClass="ui-grid-col-12"/>									 				     -->
<!-- 					</div> -->
		
<!-- 				    <div class="ui-grid-row" style="margin-bottom: 1em;">			    	 -->
<!-- 						<div class="ui-grid-col-12"><p:message for="infoAdicional" display="text"/></div> -->
<!-- 					</div>					 -->
				
				
				<!-- DATOS DATOS DATOS -->
				
				</div>				
				
				<h:outputText styleClass="ui-grid-col-2"/> <!-- relleno -->
				
				<!-- BOTONES PARA ACEPTAR/CANCELAR    -->
				<!-- ******************************** -->								
				<div class="ui-grid-col-5 bloqueBtnAceptarCancelar">

						<p:commandButton id="btnAceptar" value="Aceptar" actionListener="#{cvExperiencia.aceptar}" 
										 process=":datosExperiencia" update=":datosExperiencia, :cvCenterPnlExperiencia"										 
										 styleClass="btnAceptar" icon="fa fa-check" style="margin-bottom: 1em;"/>
										 
						<p:commandButton id="btnCancelar" value="Cancelar" actionListener="#{cvExperiencia.reset}" immediate="true"
										 update=":datosExperiencia"
										 oncomplete="hideDlg('#dlgExperiencia', 'wv_dlgExperiencia')"										  
										 styleClass="btnCancelar" icon="fa fa-ban" style="margin-bottom: 1em;"/>
										 
						<p:commandButton id="btnRestablecer" value="Restablecer" actionListener="#{cvExperiencia.reset}" immediate="true"
										 styleClass="btnRestablecer" icon="fa fa-undo" update=":datosExperiencia" />
									 				
				</div>
				<!-- BOTONES PARA ACEPTAR/CANCELAR    -->
				<!-- ******************************** -->
								
			</div>
 		
 		</h:form>
 					
	</div> <!-- grid -->
				
</ui:composition>
