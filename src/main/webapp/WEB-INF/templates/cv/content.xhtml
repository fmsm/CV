<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
				
	<h:form id="cvForm">
	
	<div class="ui-grid ui-grid-responsive">
	
	    <div class="ui-grid-row"> 
	    	
	    	<!-- MENU DE LA PARTE DERECHA -->    
	        <div class="ui-grid-col-2 alturaCVLayout">
	        	
	        	<!-- logo -->				
	        	<p:panel styleClass="bgMenuColor noPadding noBorder txtCenter" style="margin:4em 0 2em 0; padding: 0;">	        					
	        		<p:graphicImage name="/imagenes/logo.png" style="height: 40px;"/> 	        															   
  				</p:panel>
				
				<p:separator/>
				
				<p:panelGrid columns="1" layout="grid" columnClasses="bgMenuColor txtCenter" styleClass="cvUser noBorder">
					<h:outputText value="Panel Alumno" styleClass="txtGrande"/>
					<h:outputText value="#{nombre} #{apellidos}" styleClass="txtFino"/>				
				</p:panelGrid>
				
				<p:separator style="margin-bottom: 2em;"/>				
				
				<!-- menu -->
				
				<p:menu styleClass="cvMenu bgMenuColor noPadding noBorder">
					<p:menuitem value="Curriculum Vitae" styleClass="menuActual noBorderRadius"/>
					<p:menuitem value="Expediente" styleClass="noBorderRadius" style="margin-top: 1em; margin-bottom: 1em;"/>
					<p:menuitem value="Cerrar Sesión" styleClass="noBorderRadius"/>										
				</p:menu>				
				  								 	        
	        </div>

			<!-- RESTO DE LA PÁGINA -->	        	        
	        <div class="ui-grid-col-10 bgCenterColor alturaCVLayout">
	        					
				<p:panel id="cvCenterPnl" styleClass="cvCenterPnl noBorder">
				
					<p:panel id="datosPersonales" styleClass="pnlDatosPersonales dottedBorder">
					
						<div class="ui-grid-row">
						
						 	<div class="ui-grid-col-3 txtRight">						        
					        	<h:outputText value="Información personal" styleClass="txtGrande"/>						        																        	
					        </div>
							
							<!-- en este div tiene que ir todos los datos personales que se introduzcan -->						    						       
					        <div class="ui-grid-col-9 bloqueDatos">
					        
					        	<p:panel styleClass="noPadding noBorder">	        					
									<p:commandButton value="Añadir datos personales" onclick="PF('wv_dlgDatosPersonales').show()"
											  icon="fa fa-plus-circle fa-lg" title="Añadir datos personales" styleClass="btnAdd"/>
				  				</p:panel>					        
				  																        					        
					        </div>
					        
						</div>
						
					</p:panel>
					
									
					<p:panel id="datosEstudios" styleClass="pnlDatosEstudios dottedBorder">
					
						<div class="ui-grid-row">
						
					        <div class="ui-grid-col-3 txtRight">						        
					        	<h:outputText value="Formación Académica" styleClass="txtGrande"/>						        																        	
					        </div>
					        
					        <div class="ui-grid-col-9 bloqueDatos">
					        
					        	<p:panel styleClass="noPadding noBorder">	        					
									<p:commandButton value="Añadir formación académica"
													icon="fa fa-plus-circle fa-lg" title="Añadir formación académica" styleClass="btnAdd"/>
												
				  				</p:panel>					        						        
					        </div>
					        
						</div>
						
					</p:panel>
					
					
					<p:panel id="datosExperiencia" styleClass="pnlDatosExperiencia dottedBorder">
					
						<div class="ui-grid-row">
						
					        <div class="ui-grid-col-3 txtRight">						        
					        	<h:outputText value="Experiencia Laboral" styleClass="txtGrande"/>						        																        	
					        </div>
					        
					        <div class="ui-grid-col-9 bloqueDatos">
					        
					        	<p:panel styleClass="noPadding noBorder">	        					
									<p:commandButton value="Añadir experiencia laboral" 
													icon="fa fa-plus-circle fa-lg" title="Añadir experiencia laboral" styleClass="btnAdd"/>
				  				</p:panel>
				  									        						        
					        </div>
					        
						</div>
						
					</p:panel>					
											   			
  				</p:panel> 
				<!-- FIN cvCenterPnl -->
								 	        	
	        </div>
	        <!-- FIN Div "Resto de la página"  -->
	    </div>    
		<!-- FIN Div "ui-grid-row"  -->						
	</div>
	<!-- FIN Div "ui-grid"  -->	
	</h:form>

	<!-- 
		POSICION DEL DIALOGO: por alguna razon "top,right" no funciona pero al reves si 
	 	y lo que pone en el 'primefaces user guide' de "Comma separated position values like ‘top’,‘right’. (Use single quotes when using a combination)" 
		o bien no funciona o no se a que se refiere 
	-->
	
	<!-- he tenido que ajustar la altura del dialogo a mano (por css) , si no la parte de la redes sociales no era visible -->
	
	<p:dialog id="dlgDatosPersonales" position="right,top" modal="true" draggable="false" resizable="false" closable="false" positionType="absolute" dynamic="true"
			  onShow="showDlg('#dlgDatosPersonales')" widgetVar="wv_dlgDatosPersonales" styleClass="bgDlg">
			  			  
		<ui:include src="/WEB-INF/templates/cv/dlgDatosPersonales.xhtml"/>
		
	</p:dialog>
			
</ui:composition>
