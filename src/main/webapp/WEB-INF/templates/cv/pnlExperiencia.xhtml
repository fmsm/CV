<!-- FALTA: estilo para la visualizacion del atributo 'infoAdicional' del bean cvExperiencia.java, en este panel  -->
<!-- FALTA: que sacar por pantalla en fechaFin, cuando el atributo actualmente sea true -->

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	
	<div class="ui-grid-row" style="padding-bottom: 1.5em;">
	
        <div class="ui-grid-col-3 txtRight">						        
        	<h:outputText value="EXPERIENCIA LABORAL" styleClass="txtGrande colorPrimary"/>						        																        	
        </div>
    	
    	<h:panelGroup layout="block" rendered="#{not cvPrincipal.existenDatosExperiencia}" 
    				  styleClass="ui-grid-col-9" style="margin-left: 0.5em; border-left: 1px dotted #009688;">
			<p:commandButton value="A単adir experiencia laboral" onclick="preShowDlg('wv_dlgExperiencia')"													 
							 icon="fa fa-plus fa-lg" title="A単adir experiencia laboral" styleClass="btnAdd"/>												
        </h:panelGroup>
    
    </div>
    
   	<p:dataList id="datalistExperienciaFechas" value="#{cvExperiencia.listaExperiencia}" var="item" type="none" rendered="#{cvPrincipal.existenDatosExperiencia}" 
   				styleClass="noBorder">
   	
    	<div class="ui-grid-row">
    	    	
    		<div class="ui-grid-col-3">
    		
				<div class="ui-grid-row">
					<div class="ui-grid-col-12 txtRight" style="color: #727272;">			
						<h:outputText value="#{ of:capitalize( of:formatDate(item.fechaInicio, 'MMMM yyyy') ) }"  />
						<h:outputText styleClass="fa fa-long-arrow-right fa-lg separacionFechas" />
						<h:outputText value="#{ of:capitalize( of:formatDate(item.fechaFin, 'MMMM yyyy') ) }"  />
					</div>
	            </div>
	                       	
        	</div>
        	
        	<div class="ui-grid-col-9" style="margin-left: 0.5em; border-left: 1px dotted #009688;">
        		
        		<div class="ui-grid-row">
        			<div class="ui-grid-col-10" style="margin-left: 2em;">
        				<h:outputText value="#{item.puesto}" styleClass="ui-grid-row txtMediano" style="margin-bottom: .5em;"/>
						<h:outputText value="#{item.empresa} ( #{item.nombreMunicipio} )" styleClass="ui-grid-row" style="margin-bottom: .5em; color: #727272;"/>
						<h:outputText value="#{item.sector}" rendered="#{not empty cvExperiencia.sector}" styleClass="ui-grid-row" style="margin-bottom: .5em; color: #727272;"/>						
   						<h:outputText value="#{item.infoAdicional}" rendered="#{not empty cvExperiencia.infoAdicional}" styleClass="ui-grid-row" style="margin-bottom: .5em; color: #727272;"/>
        			</div>
        			<div class="ui-grid-col-2">
						<p:commandButton icon="fa fa-pencil" value="Editar" title="Editar bloque" 
										 actionListener="#{cvExperiencia.editarBloque(item)}" update="dlgExperiencia"
										 oncomplete="preShowDlg('wv_dlgExperiencia')"  
										 styleClass="btnEdit"/>				        			
						<p:commandButton icon="fa fa-minus-circle" value="Borrar" title="Eliminar bloque" 
										 actionListener="#{cvExperiencia.eliminarBloque(item)}" update="cvForm:cvCenterPnl"  
										 styleClass="btnDel"/>				
        			</div>
        		</div>
        		
        		<p:separator style="margin-left: 2em; border: 1px dotted #009688;"/>
        		
        	</div> 
        	       
    	</div>
    	
   	</p:dataList>           
		
	<h:panelGroup layout="block" rendered="#{cvPrincipal.existenDatosExperiencia}" styleClass="ui-grid-row">
		<div class="ui-grid-col-3"></div>
		<p:commandButton value="A単adir experiencia laboral" onclick="preShowDlg('wv_dlgExperiencia')"													 
						 icon="fa fa-plus fa-lg" title="A単adir experiencia laboral" 
						 styleClass="btnAdd" style="margin-left: 2em;"/>
	</h:panelGroup>
			
</ui:composition>
