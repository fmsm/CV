<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
				
	<!-- 
		POSICION DEL DIALOGO: por alguna razon "top,right" no funciona pero al reves si 
	 	y lo que pone en el 'primefaces user guide' de "Comma separated position values like ‘top’,‘right’. (Use single quotes when using a combination)" 
		o bien no funciona o no se a que se refiere 
	-->
	<p:dialog id="dlgDatosPersonales" header="Basic Dialog" position="right,top" modal="true" draggable="false" resizable="false" closable="false"
			  onShow="showDlg('#dlgDatosPersonales')" widgetVar="wv_dlgDatosPersonales" styleClass="bgDlg">
			  
		<f:facet name="header">
			<p:commandButton value="Cerrar" onclick="hideDlg('#dlgDatosPersonales', 'wv_dlgDatosPersonales')"/>
			<h:outputText value="Información Personal" styleClass="txtGrande" style="margin-left: 2em;"/>
		</f:facet>			  
	    
	    <p:separator/>
	    
	    <h:form id="datosPersonales">
	    
		<div class="ui-grid ui-grid-responsive">
					
		    <div class="ui-grid-row" style="margin-bottom: .5em;">
				<p:outputLabel for="nombre" value="Nombre" styleClass="ui-grid-col-6"/>
				<p:outputLabel for="apellidos" value="Apellido/s" styleClass="ui-grid-col-6"/>
			</div>
			
		    <div class="ui-grid-row">
				<p:inputText id="nombre" value="#{registroAlumno.nombre}" required="true" requiredMessage="Campo Obligatorio" validatorMessage="Formato incorrecto" 
							 placeholder="Antonio" styleClass="ui-grid-col-6" style="margin-right: .5em;">
					<f:validateLength maximum="30"/>						
				</p:inputText>
				<p:inputText id="apellidos" value="#{registroAlumno.apellidos}" required="true" requiredMessage="Campo Obligatorio" validatorMessage="Formato incorrecto"
							 placeholder="Sánchez Fernández" styleClass="ui-grid-col-6">
					<f:validateLength maximum="60"/>															 
				</p:inputText>		    		   
			</div>

		    <div class="ui-grid-row">
				<p:message for="nombre" styleClass="ui-grid-col-6"/>
				<p:message for="apellidos" styleClass="ui-grid-col-6"/> 
			</div>
		    
		</div> <!-- grid -->
			    
		</h:form>
		    
	</p:dialog>
			
</ui:composition>
