<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<h:form id="footerForm">

	<div class="ui-grid ui-grid-responsive">
		
		<!-- Footer - parte superior -->
	    <div class="ui-grid-row ftrSuperior">
	    
	    	<div class="ui-grid-col-4">
				
				<!-- Logos befp y escudo ies albarregas -->	    	
	    		<p:graphicImage name="/imagenes/logoBW.png" style="height: 40px; margin-right: 40px;"/>	    		 
	    		<p:graphicImage name="/imagenes/escudoBW.png" style="height: 40px;"/>
	    		
	    		<br/>
				
				<!-- Dirección física ies albarregas -->
	   			<div class="ftrDireccion">
	   			
	   				<h:outputText value="#{msg['msg.address']}" styleClass="ftrDireccionInfo"/>
					<div class="ftrDireccionDetalle">
						<h:outputText value="#{msg['datos.addressLine1']}"/>
						<br/>
						<h:outputText value="#{msg['datos.addressLine2']}"/>
		   				<br/>
						<h:outputText value="#{msg['datos.addressLine3']}"/>
	   				</div>
	   					    				
	   			</div>
	    		
	    	</div>
	    	
	    	<!-- Teléfono, email y redes sociales -->
	    	<div class="ui-grid-col-4">
	    		
	    		<div>
	    			<h:outputText value="#{msg['msg.phone']}" styleClass="ftrContactoInfo"/>
	    			<br/>
	    			<h:outputText value="#{msg['datos.tlfnoAlbarregasAlt']}" styleClass="ftrContactoDetalle"/>	    	
	    		</div>
	    		
	    		<div class="ftrEmail">
	    			<h:outputText value="#{msg['msg.email']}" styleClass="ftrContactoInfo"/>
	    			<br/>
	    			<h:outputText value="#{msg['datos.emailAlbarregas']}" styleClass="ftrContactoDetalle"/>
	    		</div>
	    		
	    		<div class="ftrSocial">
	    			<h:outputText value="#{msg['msg.social']}" styleClass="ftrSocialInfo"/>
	    			<br/>
	    			<div class="ftrSocialDetalle">
						<div class="social socialFB">
							<i class="fa fa-facebook fa-lg"/>
						</div>
		
						<div class="social socialT">
							<i class="fa fa-twitter fa-lg"/>
						</div>
		
						<div class="social socialL">
							<i class="fa fa-linkedin fa-lg"/>
						</div>
						
						<div class="social socialG">
							<i class="fa fa-google-plus fa-lg"/>
						</div>				
				    </div>			    			
	    		</div>
	    		
	    	</div>
	    	
	    	<!-- Gmap -->
	    	<div class="ui-grid-col-4">
	    		<p:gmap center="38.9233251, -6.3368287" zoom="15" type="ROADMAP" model="#{indexView.mapModel}" 
	    				style="width:100%;height:250px;" />	<!-- type puede ser ROADMAP,SATELLITE,HYBRID,TERRAIN -->
	    	</div>	    	
	    	
	    </div>
		
		<!-- Footer - parte inferior, copyright -->
	    <div class="ui-grid-row ftrInferior"> 

    		<!-- Copyright -->
    		<div class="ui-grid-col-6">

				<h:outputText value="#{msg['msg.copyright']}" styleClass="txtLeft"/>
			        		
    		</div>

			<!-- Aviso Legal - Privacidad y Proteccion de Datos - Politica de Cookies -->    		
			<div class="ui-grid-col-6 txtRight">

				<p:link value="#{msg['link.legal']}" styleClass="ftrLink"/> /
				<p:link value="#{msg['link.privacy']}" styleClass="ftrLink"/> /
				<p:link value="#{msg['link.cookies']}" styleClass="ftrLink"/>    				
			
			</div>    		
    		

		</div>
		
	</div>

	</h:form>
		
</ui:composition>
