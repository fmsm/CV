<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<div class="ui-grid ui-grid-responsive">
	
		<div class="ui-grid-row">
			
			<div class="ui-grid-col-1"></div>
    		<div class="ui-grid-col-10">
    			
				<p:panel id="hdrSup" styleClass="nopadding" style="background-color: #EBECED;">
    				<p:outputLabel value="Cabecera Superior"/>
			    </p:panel>    		

    		</div>
			<div class="ui-grid-col-1"></div>    				
		</div>
	    
	    <div class="ui-grid-row">
	    
	    	<div class="ui-grid-col-1"></div>
	        <div class="ui-grid-col-2">
	        
				<p:panel id="hdrLogo" style="background-color: #EBECED;">
    				<p:outputLabel value="Logo"/>
			    </p:panel>    			        	        
	        	
	        </div>
	        
	        <div class="ui-grid-col-8">
	        
				<p:panel id="hdrLogin" styleClass="txtright" style="background-color: #EBECED;">
    				<p:outputLabel value="Login/SignUp"/>
			    </p:panel>
			        			        	        
	        </div>
	    
	    </div>
		<div class="ui-grid-col-1"></div>
	</div>	
	
</ui:composition>
