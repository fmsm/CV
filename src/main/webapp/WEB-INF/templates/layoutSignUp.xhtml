<!DOCTYPE html>
<html lang="es" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">	

<!-- IMPORTANTE para que el i18n funcione necesita esta linea y la declaración del bundle en el faces-config.xml -->	
<f:view locale="#{facesContext.externalContext.requestLocale}"/>

<h:head>
	<title> <ui:insert name="title">Befp</ui:insert> </title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<link href="#{resource['imagenes/favicon.ico']}" rel="shortcut icon" type="image/x-icon" />
	
	<h:outputStylesheet name="css/fonts.css" />		
	<h:outputStylesheet name="css/styles.css" />
	<h:outputScript name="js/scripts.js"/>		
</h:head>
			
<h:body>

	<!-- 
	A) Establecer la altura del componente con id 'contenedor' en "index/login.xhtml", como la altura que tiene la ventana del navegador;
	y además añadir un handler al evento javascript 'resize', para que cuando la altura de la ventana del navegador cambie, lo haga tambien la altura
	de este componente.
	
	B) Si el tamaño horizontal de la ventana del navegador no es el apropiado, para que la aplicación se vea correctamente, mostrar un aviso por pantalla (un diálogo) 
	-->
	
	<o:onloadScript>
	
	$('#contenedor').css('height', window.innerHeight);
	$(window).resize(function(){
		$('#contenedor').css('height', window.innerHeight);			
	});
	
	</o:onloadScript>
	
	<!-- Content -->
	<ui:include src="/WEB-INF/templates/index/signup.xhtml"></ui:include>
				
</h:body>
	
</html>
